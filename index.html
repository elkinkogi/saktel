<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0">
        <link rel="apple-touch-icon-precomposed" href="images/logo_android.png" />
        <link rel="apple-touch-icon" href="images/logo.png" />
        <link rel="stylesheet" href="css/styles.css">
        <title>Sasktel</title>
    </head>
    <body>
        <div id="portrait">
            <div id="container-rotate">
                <img src="images/rotate.png" class="w100" alt="rotate"/>
            </div>
        </div>
        <div id="iphone-mockup"><img src="images/samsung-s6-1-copy.png" alt=""/></div>
        <div id="landscape">
           <div id="block"></div>
            <div id="wrapper">
                <div id="background"></div>
                <div id="background-2"></div>
                <div id="background-3"></div>
                <div class="sprite-animation" id="container-canvas">
                    <div class="animate-center">
                        <canvas id="sprite" width="568" height="222"></canvas>
                    </div>
                </div>
                <div class="sprite-animation" id="container-dark-sprites">
                    <div class="animate-center">
                        <img src="images/sprite-dark.png" alt=""/>
                    </div>
                </div>
                <div class="sprite-animation" id="container-ligth-sprites">
                    <div class="animate-center">
                        <img src="images/sprite-ligth.png" alt=""/>
                    </div>
                </div>
                <div id="container-intro-back">
                    <div id="intro-back"><img src="images/intro-back.png" alt=""/></div>
                </div>
                <div id="intro"><img src="images/intro-shine.png" alt=""/></div>
                <div id="why-sassket" class="why-sassket"><img src="images/why-sasktel2.png" alt="" /></div>
                <div id="why-sassket-blue" class="why-sassket"><img src="images/why-sasktel2-blue.png" alt="" /></div>
                <div id="intro-girl"><img src="images/girl-2.png" alt=""/></div>
                <div id="container-menu">
                    <div id="rays"><img src="images/rays.png" alt="" /></div>
                    <div id="best-network"><img src="images/best-network-1.png" alt="" /></div>
                    <div class="section" id="section-1">
                        <div id="icons-container">
                            <div class="panel" id="1-1" data-audio="icon1" data-audio-click="icon4">
                                <div class="front card">
                                    <img class="icons-back" src="images/BestCoverage-Click-shadow.png" alt="front" />
                                    <div id="icon1">
                                        <div id="icon1-sprite"></div>
                                    </div>
                                </div>
                                <div class="back card">
                                    <img src="images/1-flip-click.png" alt="front" />
                                </div>
                                <div class="sparkles sparkle1">
                                    <img src="images/grow1.png" alt="sparkles"/>
                                </div>
                                <div class="sparkles sparkle2">
                                    <img src="" alt=""/>
                                </div>
                                <div class="sparkles sparkle3">
                                    <img src="" alt=""/>
                                </div>
                            </div>
                            <div class="panel" id="1-2" data-audio="icon2" data-audio-click="icon5">
                                <div class="front card">
                                    <img class="icons-back" src="images/BestCoverage-Click-shadow.png" alt="front" />
                                    <div id="icon2">
                                        <div id="icon2-sprite"></div>
                                    </div>
                                </div>
                                <div class="back card">
                                    <img src="images/2-flip-click.png" alt="front" />
                                </div>
                                <div class="sparkles sparkle1">
                                    <img src="images/grow1.png" alt="sparkles"/>
                                </div>
                                <div class="sparkles sparkle2">
                                    <img src="" alt=""/>
                                </div>
                                <div class="sparkles sparkle3">
                                    <img src="" alt=""/>
                                </div>
                            </div>
                            <div class="panel" id="1-3" data-audio="icon3" data-audio-click="icon6">
                                <div class="front card">
                                    <img class="icons-back" src="images/BestCoverage-Click-shadow.png" alt="front" />
                                    <div id="icon3">
                                        <div id="icon3-sprite"></div>
                                    </div>
                                    <div id="constumer-service">
                                        <img src="images/constumer-service.png" alt="constumer">
                                    </div>
                                </div>
                                <div class="back card">
                                    <img src="images/3-flip-click.png" alt="front" />
                                </div>
                                <div class="sparkles sparkle1">
                                    <img src="images/grow1.png" alt="sparkles"/>
                                </div>
                                <div class="sparkles sparkle2">
                                    <img src="" alt=""/>
                                </div>
                                <div class="sparkles sparkle3">
                                    <img src="" alt=""/>
                                </div>

                            </div>
                        </div>
                        <div id="section-1-text">
                            <img src="images/tap-image-click.png" alt="" />
                            <img id="tap-image-shadow" src="images/tap-image-shadow-click.png" alt="" />
                        </div>
                    </div>
                </div>
                <div class="section" id="section-1-1">
                    <div id="car-red-container">
                        <!--<div class="map"><img src="images/Canadian-Flag.png" alt="" class="flag-canadian" /></div>-->
                        <div class="section-1-1-text">
                          <!--  <img src="images/other-companies.png" id="section-1-1-text1" class="ocultar" alt="other-companies" />
                            <img src="images/limited-coverage.png" id="section-1-1-text1-1" class="ocultar" alt="limited-coverage" />-->
                        </div>
                    </div>
                    <div id="car-blue-container">
                        <div class="map" id="map"><img src="images/Canadian-Flag.png" alt="" class="flag-canadian" /></div>

                        <div id="car-blue">
                            <div id="car-blue-gadget" class="car-blue-gadget">
                                <img src="images/small-signal.png" alt="" />
                                <img id="medianSignal" src="images/median-signal.png" alt="" />
                                <img id="bigSignal" src="images/big-signal.png" alt="" />
						    </div>
                            <img src="images/car-blue-copy.png" alt="" />
                        </div>
                        <div class="section-1-1-text">
                            <img src="images/sasktel-text-copy.png" id="section-1-1-text2" class="ocultar" alt="" />
                            <img src="images/coverage-everywhere-copy.png" id="section-1-1-text2-1" class="ocultar" alt="" />
                        </div>
                    </div>
                </div>
                <div class="section" id="section-1-2">
                    <div id="youtube-container">
                        <div id="youtube-animation-1">
                            <div id="coins">
                                <div class="coin" id="coins1"><img class="w100" src="images/coins1.png" alt="" title=""></div>
                                <div class="coin" id="coins3"><img class="w100" src="images/coins3.png" alt="" title=""></div>
                                <div class="coin" id="coins6"><img class="w100" src="images/coins6.png" alt="" title=""></div>
                                <div class="coin" id="coins2"><img class="w100" src="images/coins2.png" alt="" title=""></div>
                                <div class="coin" id="coins5"><img class="w100" src="images/coins5.png" alt="" title=""></div>
                                <div class="coin" id="coins4"><img class="w100" src="images/coins4.png" alt="" title=""></div>
                            </div>
                            <div id="loadingBarBg">
                                <img class="w100" src="images/p03_loadingBarBg.png" alt="" title="">
                                <div class="wrapperLine">
                                    <div id="loadingStatus"></div>
                                </div>
                                <div id="loadingBarFrame">
                                    <img class="w100" src="images/p03_loadingBarFrame.png" alt="" title="">
                                </div>
                            </div>
                            <img src="images/youtube-image3.png" alt="" />
                        </div>
                    </div>
                    <div id="section-1-2-text">
                        <img src="images/other-companies2.png" id="section-1-2-text3" class="ocultar" alt="" />
                        <img src="images/data-overage-fee.png" id="section-1-2-text3-1" class="ocultar" alt="" />
                    </div>
                </div>
                <div class="section" id="section-1-3">
                    <div id="girl-1">
                        <div id="girl-1-img"><img src="images/girl-1.png" alt="" /></div>
                    </div>
                    <div id="girl-2">
                        <div id="girl-2-container-img">
                            <div id="girl-2-img"><img src="images/girl-2.png" alt="" /></div>
                            <div id="girl-2-gadget">
                                <div id="gadget-1"><img src="images/phone.png" alt="" /></div>
                                <div id="gadget-2"><img src="images/trophy-click.png" alt="" /></div>
                            </div>
                        </div>
                    </div>
                    <div id="text-container">
                        <div class="section-1-3-text" id="section-1-3-text-1">
                            <img src="images/other-companies3.png" class="ocultar" id="section-1-3-text-1-1" alt="" />
                            <img src="images/custumer-service-not-as-good.png" class="ocultar" id="section-1-3-text-1-2" alt="" />
                        </div>
                        <div class="section-1-3-text" id="section-1-3-text-2">
                            <img src="images/sasktel3.png" id="section-1-3-text-2-1" class="ocultar" alt="" />
                            <img src="images/phone-upgrades-after-one-year.png" id="section-1-3-text-2-2" class="ocultar" alt="" />
                        </div>
                        <div class="section-1-3-text" id="section-1-3-text-3">
                            <img src="images/sasktel4.png" id="section-1-3-text-3-1" class="ocultar" alt="" />
                            <img src="images/phone-ungrades-at-any-time.png" id="section-1-3-text-3-2" class="ocultar" alt="" />
                        </div>
                        <div class="section-1-3-text" id="section-1-3-text-4">
                            <img src="images/sasktel5.png" id="section-1-3-text-4-1" class="ocultar" alt="" />
                            <img src="images/4CustomerServiceAwards.png" id="section-1-3-text-4-2" class="ocultar" alt="" />
                        </div>
                    </div>
                </div>
                <div id="section-2">
					<div id="thankForTime"><img src="images/thankForTime.png" alt="" /></div>
                    <div id="section-2-icon">
                        <div class="icons" id="thumb_1-1" data-audio-click="icon4"><img src="images/thumb-1.png" alt="" /></div>
                        <div class="icons" id="thumb_1-2" data-audio-click="icon5"><img src="images/thumb-2.png" alt="" /></div>
                        <div class="icons" id="thumb_1-3" data-audio-click="icon6"><img src="images/thumb-3.png" alt="" /></div>
                        <div id="thumb_text"><img src="images/thumb_text.png" alt="" /></div>
                    </div>
                    <div id="logo">
                        <img src="images/logoSasktel.png" alt=""/>
                    </div>
                    <div id="girl-bottom">
                        <img src="images/girl-bottom.png" alt=""/>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.1.10/buzz.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
        <!--<script type="text/javascript" src="js/jquery.js"></script>-->
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
